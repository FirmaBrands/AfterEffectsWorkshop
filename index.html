<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Effects Workshop | Topic Voting</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Checkbox Styling */
        .topic-checkbox:checked + div {
            border-color: #8B5CF6; /* Purple-500 */
            background-color: rgba(139, 92, 246, 0.1);
        }
        
        .level-radio:checked + div {
            border-color: #8B5CF6;
            background-color: rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.3);
        }

        /* AE-like loading spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #8B5CF6;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full bg-slate-800 rounded-xl shadow-2xl border border-slate-700 overflow-hidden relative">
        
        <!-- Header / Hero -->
        <div class="bg-gradient-to-r from-violet-900 to-slate-900 p-8 text-center border-b border-slate-700">
            <div class="w-16 h-16 bg-violet-600 rounded-lg flex items-center justify-center text-3xl font-bold mx-auto mb-4 shadow-lg text-white">Ae</div>
            <h1 class="text-3xl font-bold mb-2">After Effects Workshop</h1>
            <p class="text-slate-400">Help shape the curriculum! Let us know what you want to learn.</p>
        </div>

        <!-- Main Form -->
        <form id="voteForm" class="p-8 space-y-8">
            
            <!-- Section 1: Identity -->
            <div>
                <label class="block text-sm font-semibold text-slate-300 mb-2">Your Name (Optional)</label>
                <input type="text" id="name" placeholder="Who are you?" 
                    class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:outline-none focus:border-violet-500 transition-colors">
            </div>

            <!-- Section 2: Experience Level -->
            <div>
                <label class="block text-sm font-semibold text-slate-300 mb-4">Current Comfort Level</label>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Beginner -->
                    <label class="cursor-pointer relative">
                        <input type="radio" name="level" value="beginner" class="level-radio sr-only" required>
                        <div class="border border-slate-600 rounded-lg p-4 text-center transition-all hover:bg-slate-700 h-full">
                            <i class="fa-solid fa-seedling text-2xl text-green-400 mb-2"></i>
                            <div class="font-bold">Newbie</div>
                            <div class="text-xs text-slate-400 mt-1">"I've opened it once... maybe?"</div>
                        </div>
                    </label>
                    <!-- Intermediate -->
                    <label class="cursor-pointer relative">
                        <input type="radio" name="level" value="intermediate" class="level-radio sr-only">
                        <div class="border border-slate-600 rounded-lg p-4 text-center transition-all hover:bg-slate-700 h-full">
                            <i class="fa-solid fa-layer-group text-2xl text-yellow-400 mb-2"></i>
                            <div class="font-bold">Dabbler</div>
                            <div class="text-xs text-slate-400 mt-1">"I can set keyframes and export."</div>
                        </div>
                    </label>
                    <!-- Advanced -->
                    <label class="cursor-pointer relative">
                        <input type="radio" name="level" value="advanced" class="level-radio sr-only">
                        <div class="border border-slate-600 rounded-lg p-4 text-center transition-all hover:bg-slate-700 h-full">
                            <i class="fa-solid fa-wand-magic-sparkles text-2xl text-violet-400 mb-2"></i>
                            <div class="font-bold">Pro</div>
                            <div class="text-xs text-slate-400 mt-1">"I dream in Graph Editor curves."</div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Section 3: Topics -->
            <div>
                <label class="block text-sm font-semibold text-slate-300 mb-4">What do you want to learn? (Select all that apply)</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    
                    <label class="cursor-pointer relative group">
                        <input type="checkbox" name="topic" value="UI Animation Basics" class="topic-checkbox sr-only">
                        <div class="flex items-center p-3 rounded-lg border border-slate-600 hover:bg-slate-700 transition-all">
                            <div class="w-8 h-8 rounded bg-slate-700 flex items-center justify-center mr-3 group-hover:bg-slate-600">
                                <i class="fa-solid fa-bezier-curve text-violet-400"></i>
                            </div>
                            <span class="text-sm">UI Animation & Easing</span>
                        </div>
                    </label>

                    <label class="cursor-pointer relative group">
                        <input type="checkbox" name="topic" value="Micro-interactions" class="topic-checkbox sr-only">
                        <div class="flex items-center p-3 rounded-lg border border-slate-600 hover:bg-slate-700 transition-all">
                            <div class="w-8 h-8 rounded bg-slate-700 flex items-center justify-center mr-3 group-hover:bg-slate-600">
                                <i class="fa-solid fa-toggle-on text-violet-400"></i>
                            </div>
                            <span class="text-sm">Micro-interactions</span>
                        </div>
                    </label>

                    <label class="cursor-pointer relative group">
                        <input type="checkbox" name="topic" value="Lottie/Bodymovin" class="topic-checkbox sr-only">
                        <div class="flex items-center p-3 rounded-lg border border-slate-600 hover:bg-slate-700 transition-all">
                            <div class="w-8 h-8 rounded bg-slate-700 flex items-center justify-center mr-3 group-hover:bg-slate-600">
                                <i class="fa-solid fa-code text-violet-400"></i>
                            </div>
                            <span class="text-sm">Lottie/Dev Handoff</span>
                        </div>
                    </label>

                    <label class="cursor-pointer relative group">
                        <input type="checkbox" name="topic" value="Mockups & Presentation" class="topic-checkbox sr-only">
                        <div class="flex items-center p-3 rounded-lg border border-slate-600 hover:bg-slate-700 transition-all">
                            <div class="w-8 h-8 rounded bg-slate-700 flex items-center justify-center mr-3 group-hover:bg-slate-600">
                                <i class="fa-solid fa-mobile-screen text-violet-400"></i>
                            </div>
                            <span class="text-sm">Device Mockups & Tracking</span>
                        </div>
                    </label>

                    <label class="cursor-pointer relative group">
                        <input type="checkbox" name="topic" value="Text Animation" class="topic-checkbox sr-only">
                        <div class="flex items-center p-3 rounded-lg border border-slate-600 hover:bg-slate-700 transition-all">
                            <div class="w-8 h-8 rounded bg-slate-700 flex items-center justify-center mr-3 group-hover:bg-slate-600">
                                <i class="fa-solid fa-font text-violet-400"></i>
                            </div>
                            <span class="text-sm">Kinetic Typography</span>
                        </div>
                    </label>

                    <label class="cursor-pointer relative group">
                        <input type="checkbox" name="topic" value="Workflow Efficiency" class="topic-checkbox sr-only">
                        <div class="flex items-center p-3 rounded-lg border border-slate-600 hover:bg-slate-700 transition-all">
                            <div class="w-8 h-8 rounded bg-slate-700 flex items-center justify-center mr-3 group-hover:bg-slate-600">
                                <i class="fa-solid fa-bolt text-violet-400"></i>
                            </div>
                            <span class="text-sm">Shortcuts & Plugins</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Section 4: Suggestions -->
            <div>
                <label class="block text-sm font-semibold text-slate-300 mb-2">Specific Questions or Requests?</label>
                <textarea id="suggestions" rows="3" placeholder="e.g. How do I make that bouncy button effect?" 
                    class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:outline-none focus:border-violet-500 transition-colors"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn" disabled class="w-full bg-violet-600 hover:bg-violet-500 text-white font-bold py-4 rounded-lg transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                <span id="btnText">Initializing...</span>
                <div id="btnLoader" class="loader hidden"></div>
            </button>
            
            <p id="errorMsg" class="text-red-400 text-sm text-center hidden mt-2"></p>

        </form>

        <!-- Success Message (Hidden by default) -->
        <div id="successView" class="hidden absolute inset-0 bg-slate-800 z-50 flex flex-col items-center justify-center p-8 text-center animate-fade-in">
            <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mb-6 shadow-lg shadow-green-500/20">
                <i class="fa-solid fa-check text-4xl text-white"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Vote Recorded!</h2>
            <p class="text-slate-400">Thanks for helping us plan the workshop.</p>
            <button onclick="window.location.reload()" class="mt-8 text-violet-400 hover:text-violet-300 text-sm underline">Submit another</button>
        </div>

    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your Config
        const firebaseConfig = {
            apiKey: "AIzaSyC6gjDkHHsh9ru3PFHJVJAZpGIvQWja96o",
            authDomain: "aftereffectsworkshop-ab75f.firebaseapp.com",
            projectId: "aftereffectsworkshop-ab75f",
            storageBucket: "aftereffectsworkshop-ab75f.firebasestorage.app",
            messagingSenderId: "522266658938",
            appId: "1:522266658938:web:f4531315cc8e7c8cc413c3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Define collection path explicitly
        const COLLECTION_NAME = 'workshop_responses'; 
        // Strict pathing for this artifact environment (though for your own site, just 'workshop_responses' is fine)
        // We will use a public path structure to ensure it works in all contexts
        const ARTIFACT_PATH_COLLECTION = collection(db, 'artifacts', 'after_effects_workshop_v1', 'public', 'data', 'responses');

        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const voteForm = document.getElementById('voteForm');
        const errorMsg = document.getElementById('errorMsg');

        // 1. Authenticate Anonymously
        signInAnonymously(auth)
            .then(() => {
                console.log("Signed in anonymously");
            })
            .catch((error) => {
                console.error("Auth error", error);
                btnText.innerText = "Error connecting to DB";
                errorMsg.innerText = "Could not connect to database. Check console.";
                errorMsg.classList.remove('hidden');
            });

        // 2. Monitor Auth State to enable button
        onAuthStateChanged(auth, (user) => {
            if (user) {
                submitBtn.disabled = false;
                btnText.innerText = "Submit Vote";
            }
        });

        // 3. Handle Submission
        voteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Loading State
            submitBtn.disabled = true;
            btnText.innerText = "Sending...";
            document.getElementById('btnLoader').classList.remove('hidden');
            errorMsg.classList.add('hidden');

            try {
                // Collect Data
                const name = document.getElementById('name').value;
                const level = document.querySelector('input[name="level"]:checked')?.value || "Not specified";
                const suggestions = document.getElementById('suggestions').value;
                
                // Get checked topics
                const topicCheckboxes = document.querySelectorAll('input[name="topic"]:checked');
                const topics = Array.from(topicCheckboxes).map(cb => cb.value);

                // Create payload
                const payload = {
                    name: name,
                    level: level,
                    topics: topics,
                    suggestions: suggestions,
                    timestamp: serverTimestamp(),
                    userId: auth.currentUser.uid // Anonymous UID
                };

                // Send to Firestore
                await addDoc(ARTIFACT_PATH_COLLECTION, payload);

                // Show Success
                document.getElementById('successView').classList.remove('hidden');
                document.getElementById('successView').classList.add('flex'); // override hidden

            } catch (error) {
                console.error("Error writing document: ", error);
                submitBtn.disabled = false;
                btnText.innerText = "Try Again";
                document.getElementById('btnLoader').classList.add('hidden');
                errorMsg.innerText = "Something went wrong. Check your internet connection.";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
