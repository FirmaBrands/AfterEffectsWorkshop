<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE Workshop Requests</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- THEME CONFIG --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050508;
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 44, 133, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(68, 126, 247, 0.15) 0px, transparent 50%);
            color: #e2e8f0;
            overflow-x: hidden;
        }

        h1, h2, h3 { font-family: 'Outfit', sans-serif; }

        /* Glassmorphism Panels */
        .glass-panel {
            background: rgba(30, 32, 45, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* AE Gradient Text */
        .text-gradient {
            background: linear-gradient(135deg, #CF9FFF 0%, #5B7FFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Submit Button Gradient */
        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-gradient:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
        }

        /* Hover Effects */
        .list-card { transition: transform 0.2s ease, border-color 0.2s ease; }
        .list-card:hover { transform: scale(1.01); border-color: rgba(99, 102, 241, 0.3); }

        /* --- VOTE BUTTON STATES --- */
        .vote-btn { transition: all 0.2s; cursor: pointer; }
        
        /* State: Has Voted (Green, Active) */
        .vote-btn.has-voted {
            background-color: rgba(16, 185, 129, 0.15); /* Green tint */
            border-color: rgba(16, 185, 129, 0.5);
        }
        .vote-btn.has-voted:hover {
            background-color: rgba(16, 185, 129, 0.25);
            border-color: rgba(16, 185, 129, 0.8);
        }
        .vote-btn.has-voted i { color: #34d399; } /* Green Icon */
        .vote-btn.has-voted span { color: #34d399; }

        /* --- ADMIN VISIBILITY LOGIC --- */
        /* By default, admin controls are HIDDEN */
        .admin-controls { display: none !important; }
        .admin-badge { display: none; }

        /* When body has class 'is-admin', SHOW controls */
        body.is-admin .admin-controls { display: flex !important; }
        body.is-admin .admin-badge { display: inline-block; }
    </style>
</head>
<body class="min-h-screen pb-12 flex flex-col">

    <div class="fixed inset-0 z-[-1] opacity-20" style="background-image: linear-gradient(#222 1px, transparent 1px), linear-gradient(90deg, #222 1px, transparent 1px); background-size: 40px 40px;"></div>

    <main class="max-w-3xl mx-auto px-4 pt-12 sm:pt-20 flex-grow w-full">
        
        <header class="text-center mb-12 relative">
            <div class="inline-block mb-3 px-3 py-1 rounded-full border border-indigo-500/30 bg-indigo-500/10 text-indigo-300 text-xs font-semibold tracking-wider uppercase">
                Internal Workshop
            </div>
            <div class="admin-badge absolute top-0 right-0 px-2 py-1 bg-red-500/20 text-red-400 text-xs rounded border border-red-500/50 uppercase tracking-widest font-bold">Admin Mode</div>
            
            <h1 class="text-5xl sm:text-6xl font-extrabold tracking-tight text-white mb-4">
                <span class="text-gradient">Ae</span> Training
            </h1>
            <p class="text-gray-400 text-lg sm:text-xl max-w-lg mx-auto leading-relaxed">
                What do you want to learn? Add topics, drop reference links, and vote for the winners.
            </p>
        </header>

        <section class="glass-panel rounded-2xl p-1 mb-12 transform transition-all hover:shadow-2xl hover:shadow-indigo-500/10">
            <div class="p-6 sm:p-8">
                <div class="flex items-center gap-2 mb-6">
                    <i class="ph-bold ph-plus-circle text-indigo-400 text-xl"></i>
                    <h2 class="text-lg font-bold text-white">Suggest a Topic</h2>
                </div>
                
                <div class="space-y-4">
                    <div class="relative group">
                        <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg opacity-30 blur group-focus-within:opacity-100 transition duration-500"></div>
                        <input type="text" id="topicInput" placeholder="e.g. Advanced Masking & Rotoscoping..." 
                            class="relative w-full bg-[#13141c] text-white placeholder-gray-500 rounded-lg px-5 py-4 outline-none border border-gray-800 focus:border-transparent transition-all">
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="relative flex-1">
                            <i class="ph ph-link absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input type="url" id="linkInput" placeholder="Reference URL (Optional)" 
                                class="w-full bg-[#13141c] text-white placeholder-gray-500 rounded-lg pl-10 pr-5 py-3.5 outline-none border border-gray-800 focus:border-indigo-500/50 transition-all text-sm">
                        </div>
                        <button id="addBtn" class="btn-gradient text-white font-bold py-3.5 px-8 rounded-lg shadow-lg flex items-center justify-center gap-2 sm:w-auto w-full">
                            <span>Submit</span>
                            <i class="ph-bold ph-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-baseline justify-between mb-6 px-2">
                <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                    <i class="ph-fill ph-list-dashes text-indigo-500"></i> Request List
                </h2>
                <span class="text-xs font-medium text-gray-500 uppercase tracking-widest">Ranked by Interest</span>
            </div>

            <ul id="topicList" class="space-y-4 pb-10">
                <li class="glass-panel rounded-xl p-6 animate-pulse flex items-center justify-between">
                    <div class="h-4 bg-gray-700 rounded w-1/3"></div>
                    <div class="h-8 w-8 bg-gray-700 rounded-full"></div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="text-center py-6 text-gray-700">
        <button id="adminToggle" class="hover:text-gray-500 transition p-2" title="Admin Login">
            <i class="ph-bold ph-lock-key"></i>
        </button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, increment, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6gjDkHHsh9ru3PFHJVJAZpGIvQWja96o",
            authDomain: "aftereffectsworkshop-ab75f.firebaseapp.com",
            projectId: "aftereffectsworkshop-ab75f",
            storageBucket: "aftereffectsworkshop-ab75f.firebasestorage.app",
            messagingSenderId: "522266658938",
            appId: "1:522266658938:web:f4531315cc8e7c8cc413c3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, 'topics');

        // DOM Elements
        const topicInput = document.getElementById('topicInput');
        const linkInput = document.getElementById('linkInput');
        const addBtn = document.getElementById('addBtn');
        const topicList = document.getElementById('topicList');
        
        // --- 1. LOCAL STORAGE (Spam Prevention) ---
        function getLocalVotes() {
            return JSON.parse(localStorage.getItem('ae_workshop_votes')) || [];
        }

        // --- 2. ADMIN LOGIC ---
        const SECRET_CODE = "motion"; // <--- CHANGE THIS PASSWORD
        let isAdmin = false;

        document.getElementById('adminToggle').addEventListener('click', () => {
            if(isAdmin) {
                isAdmin = false;
                document.body.classList.remove('is-admin');
                alert("Admin mode disabled");
            } else {
                const code = prompt("Enter Admin Password:");
                if(code === SECRET_CODE) {
                    isAdmin = true;
                    document.body.classList.add('is-admin');
                    alert("Admin mode enabled!");
                } else if (code !== null) {
                    alert("Incorrect password.");
                }
            }
        });

        // --- 3. ADD TOPIC ---
        addBtn.addEventListener('click', async () => {
            const topicText = topicInput.value.trim();
            let linkText = linkInput.value.trim();

            if (!topicText) {
                topicInput.parentElement.classList.add('animate-bounce');
                setTimeout(() => topicInput.parentElement.classList.remove('animate-bounce'), 500);
                return;
            }

            if (linkText && !linkText.startsWith('http')) {
                linkText = 'https://' + linkText;
            }

            try {
                addBtn.disabled = true;
                addBtn.innerHTML = '<i class="ph-bold ph-spinner animate-spin"></i>';
                
                // Add to Firestore
                const docRef = await addDoc(colRef, {
                    title: topicText,
                    link: linkText,
                    votes: 1, 
                    createdAt: serverTimestamp()
                });

                // Auto-vote for creator (Save to local storage)
                const currentVotes = getLocalVotes();
                currentVotes.push(docRef.id);
                localStorage.setItem('ae_workshop_votes', JSON.stringify(currentVotes));

                topicInput.value = '';
                linkInput.value = '';
            } catch (err) {
                console.error(err);
                alert("Error adding topic.");
            } finally {
                addBtn.disabled = false;
                addBtn.innerHTML = `<span>Submit</span><i class="ph-bold ph-check"></i>`;
                setTimeout(() => {
                    addBtn.innerHTML = `<span>Submit</span><i class="ph-bold ph-arrow-right"></i>`;
                }, 2000);
            }
        });

        // --- 4. RENDER LIST ---
        const q = query(colRef, orderBy("votes", "desc"));

        onSnapshot(q, (snapshot) => {
            topicList.innerHTML = '';
            
            const topics = [];
            snapshot.docs.forEach(doc => topics.push({ ...doc.data(), id: doc.id }));
            
            const myVotes = getLocalVotes();

            if(topics.length === 0) {
                topicList.innerHTML = `
                    <div class="text-center py-12 opacity-50">
                        <i class="ph-duotone ph-ghost text-4xl mb-2"></i>
                        <p>No topics found. Start the list!</p>
                    </div>`;
                return;
            }

            topics.forEach((topic, index) => {
                const li = document.createElement('li');
                li.className = "list-card glass-panel rounded-xl p-5 flex items-center justify-between gap-4 group relative";
                
                // Rank Styling
                let rankColor = "text-gray-500";
                if(index === 0) rankColor = "text-yellow-400";
                if(index === 1) rankColor = "text-gray-300";
                if(index === 2) rankColor = "text-orange-400";

                const linkBadge = topic.link 
                    ? `<a href="${topic.link}" target="_blank" class="inline-flex items-center gap-1 mt-2 px-3 py-1 bg-indigo-500/10 hover:bg-indigo-500/20 border border-indigo-500/20 text-indigo-300 text-xs rounded-full transition-colors" onclick="event.stopPropagation();">
                         <i class="ph-bold ph-link"></i> Reference
                       </a>` 
                    : '';

                // Vote State
                const hasVoted = myVotes.includes(topic.id);
                const voteIcon = hasVoted ? "ph-check-fat" : "ph-caret-up";
                const voteClass = hasVoted ? "has-voted" : "hover:bg-[#252836] hover:border-indigo-500/30 active:scale-95";

                li.innerHTML = `
                    <div class="flex items-start gap-4 flex-1 min-w-0">
                        <span class="text-xl font-black ${rankColor} opacity-50 font-mono mt-0.5 w-6 text-right">#${index + 1}</span>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-lg font-medium text-gray-100 leading-tight break-words group-hover:text-white transition-colors">
                                ${escapeHtml(topic.title)}
                            </h3>
                            ${linkBadge}
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <div class="admin-controls flex items-center gap-2 mr-2">
                             <button class="edit-count-btn p-2 text-purple-400 hover:text-white bg-purple-500/10 hover:bg-purple-600 rounded-lg transition" title="Force Edit Vote Count" data-id="${topic.id}" data-votes="${topic.votes}">
                                <i class="ph-bold ph-hash"></i>
                            </button>
                            <button class="edit-btn p-2 text-blue-400 hover:text-white bg-blue-500/10 hover:bg-blue-600 rounded-lg transition" data-id="${topic.id}" data-title="${escapeHtml(topic.title)}" data-link="${escapeHtml(topic.link || '')}">
                                <i class="ph-bold ph-pencil-simple"></i>
                            </button>
                            <button class="delete-btn p-2 text-red-400 hover:text-white bg-red-500/10 hover:bg-red-600 rounded-lg transition" data-id="${topic.id}">
                                <i class="ph-bold ph-trash"></i>
                            </button>
                        </div>

                        <button class="vote-btn ${voteClass} flex flex-col items-center justify-center bg-[#1a1c26] border border-gray-700 w-14 h-14 rounded-xl" data-id="${topic.id}">
                            <i class="ph-bold ${voteIcon} text-indigo-400 text-lg mb-[-4px]"></i>
                            <span class="font-bold text-white text-sm">${topic.votes}</span>
                        </button>
                    </div>
                `;
                topicList.appendChild(li);
            });

            attachListeners();
        });

        function attachListeners() {
            // Vote Toggle Logic
            document.querySelectorAll('.vote-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = e.currentTarget.getAttribute('data-id');
                    toggleVote(id);
                });
            });

            // Delete (Admin)
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if(!isAdmin) return;
                    if(confirm("Delete this topic?")) {
                        await deleteDoc(doc(db, 'topics', e.currentTarget.getAttribute('data-id')));
                    }
                });
            });

            // Edit Text (Admin)
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if(!isAdmin) return;
                    const id = e.currentTarget.getAttribute('data-id');
                    const currentTitle = e.currentTarget.getAttribute('data-title').replace(/&quot;/g, '"').replace(/&amp;/g, '&'); 
                    const currentLink = e.currentTarget.getAttribute('data-link').replace(/&quot;/g, '"').replace(/&amp;/g, '&');

                    const newTitle = prompt("Edit Topic:", currentTitle);
                    if (newTitle === null) return; 

                    const newLink = prompt("Edit Link:", currentLink);
                    if (newLink === null) return; 

                    await updateDoc(doc(db, 'topics', id), { title: newTitle, link: newLink });
                });
            });

            // Edit VOTE COUNT (Admin)
            document.querySelectorAll('.edit-count-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if(!isAdmin) return;
                    const id = e.currentTarget.getAttribute('data-id');
                    const currentVotes = e.currentTarget.getAttribute('data-votes');
                    
                    const newCount = prompt("Manually set vote count:", currentVotes);
                    if (newCount !== null && !isNaN(newCount)) {
                         await updateDoc(doc(db, 'topics', id), { votes: parseInt(newCount) });
                    }
                });
            });
        }

        async function toggleVote(docId) {
            let myVotes = getLocalVotes();
            const hasVoted = myVotes.includes(docId);
            const docRef = doc(db, 'topics', docId);

            if (hasVoted) {
                // UN-VOTE
                // 1. Update Local Storage FIRST to prevent UI lag
                myVotes = myVotes.filter(id => id !== docId);
                localStorage.setItem('ae_workshop_votes', JSON.stringify(myVotes));
                
                // 2. Update Firestore
                await updateDoc(docRef, { votes: increment(-1) });
            } else {
                // VOTE
                // 1. Update Local Storage FIRST to prevent UI lag
                myVotes.push(docId);
                localStorage.setItem('ae_workshop_votes', JSON.stringify(myVotes));
                
                // 2. Update Firestore
                await updateDoc(docRef, { votes: increment(1) });
            }
        }

        function escapeHtml(text) {
            if(!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
        }
    </script>
</body>
</html>
