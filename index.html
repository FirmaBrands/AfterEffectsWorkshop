<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Effects Workshop | Wishlist</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        ae: {
                            dark: '#161616', // AE Background
                            panel: '#232323', // AE Panel
                            purple: '#9999FF', // AE Highlight
                            accent: '#cf96fb',
                            text: '#ececec'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #121212; color: #ececec; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(153, 153, 255, 0.15); }
        .vote-btn.voted { background-color: #9999FF; color: #161616; border-color: #9999FF; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .loading-spinner { border-top-color: #9999FF; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col items-center pb-20">

    <!-- Header -->
    <header class="w-full max-w-2xl px-6 pt-12 pb-8 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-[#00005b] rounded-xl mb-6 shadow-lg border border-white/10">
            <span class="text-[#dcb6ff] font-bold text-2xl">Ae</span>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold mb-3 tracking-tight">Workshop Wishlist</h1>
        <p class="text-gray-400 text-lg">Help shape the curriculum. Vote for what you want to learn or suggest a new topic.</p>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-2xl px-4 space-y-6">
        
        <!-- Add New Topic Section -->
        <div class="bg-ae-panel p-1 rounded-2xl border border-white/10 shadow-xl mb-8">
            <form id="add-form" class="flex flex-col md:flex-row gap-2 p-4">
                <div class="flex-grow space-y-2">
                    <input type="text" id="topic-input" placeholder="Suggest a topic (e.g., '3D Camera Tracking')" 
                        class="w-full bg-[#161616] border border-white/10 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-ae-purple focus:ring-1 focus:ring-ae-purple transition-all placeholder-gray-600" required>
                    <div class="flex gap-2">
                        <select id="level-input" class="bg-[#161616] border border-white/10 text-gray-300 text-sm rounded-lg px-3 py-2 focus:outline-none">
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                        <select id="category-input" class="bg-[#161616] border border-white/10 text-gray-300 text-sm rounded-lg px-3 py-2 focus:outline-none">
                            <option value="UI/UX">UI/UX</option>
                            <option value="Motion">Motion</option>
                            <option value="Workflow">Workflow</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="bg-white/5 hover:bg-white/10 border border-white/10 text-white font-medium py-3 px-6 rounded-lg transition-all flex items-center justify-center gap-2 h-auto md:h-auto whitespace-nowrap">
                    <i class="fa-solid fa-plus"></i> Suggest
                </button>
            </form>
        </div>

        <!-- Filters (Visual only for now, could be functional) -->
        <div class="flex items-center justify-between px-2">
            <h2 class="text-xl font-semibold text-white">Popular Topics</h2>
            <div class="text-xs text-gray-500 font-mono">LIVE SYNC</div>
        </div>

        <!-- Topics List -->
        <div id="topics-container" class="space-y-4">
            <!-- Loading State -->
            <div class="flex justify-center py-12">
                <div class="loading-spinner animate-spin rounded-full h-8 w-8 border-4 border-gray-700"></div>
            </div>
        </div>

        <!-- Empty State (Hidden by default) -->
        <div id="empty-state" class="hidden text-center py-12 text-gray-500">
            <p>No topics yet. Be the first to suggest one!</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="mt-auto py-8 text-center text-gray-600 text-sm">
        <p>Built for the Design Team</p>
    </footer>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, arrayUnion, arrayRemove, onSnapshot, query, orderBy, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyC6gjDkHHsh9ru3PFHJVJAZpGIvQWja96o",
            authDomain: "aftereffectsworkshop-ab75f.firebaseapp.com",
            projectId: "aftereffectsworkshop-ab75f",
            storageBucket: "aftereffectsworkshop-ab75f.firebasestorage.app",
            messagingSenderId: "522266658938",
            appId: "1:522266658938:web:f4531315cc8e7c8cc413c3"
        };

        // --- Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        const COLLECTION_NAME = "workshop_topics";

        // --- Default Data (Seeding) ---
        // These are tailored for Product Designers
        const PRESET_TOPICS = [
            { title: "UI Micro-interactions", category: "UI/UX", level: "Intermediate", votes: 0, votedBy: [] },
            { title: "Exporting to Lottie (JSON)", category: "Workflow", level: "Intermediate", votes: 0, votedBy: [] },
            { title: "AE Interface Basics", category: "Workflow", level: "Beginner", votes: 0, votedBy: [] },
            { title: "Easing & The Graph Editor", category: "Motion", level: "Intermediate", votes: 0, votedBy: [] },
            { title: "Figma to AE Handoff", category: "Workflow", level: "Beginner", votes: 0, votedBy: [] },
            { title: "Text Animation Presets", category: "Motion", level: "Beginner", votes: 0, votedBy: [] },
            { title: "Mocking up Interactions on Devices", category: "UI/UX", level: "Advanced", votes: 0, votedBy: [] },
        ];

        // --- DOM Elements ---
        const container = document.getElementById('topics-container');
        const form = document.getElementById('add-form');
        const topicInput = document.getElementById('topic-input');
        const levelInput = document.getElementById('level-input');
        const categoryInput = document.getElementById('category-input');

        // --- Auth & Startup ---
        signInAnonymously(auth).catch((error) => {
            console.error("Auth Error", error);
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                initApp();
            }
        });

        async function initApp() {
            // 1. Check if DB is empty, if so, seed it
            await checkAndSeedData();
            
            // 2. Listen for updates
            const q = query(collection(db, COLLECTION_NAME)); // We'll sort in client to handle the array length
            onSnapshot(q, (snapshot) => {
                const topics = [];
                snapshot.forEach((doc) => {
                    topics.push({ id: doc.id, ...doc.data() });
                });
                renderTopics(topics);
            });
        }

        // --- Seeding Logic ---
        async function checkAndSeedData() {
            const querySnapshot = await getDocs(collection(db, COLLECTION_NAME));
            if (querySnapshot.empty) {
                console.log("Database empty. Seeding defaults...");
                const batch = writeBatch(db);
                PRESET_TOPICS.forEach(topic => {
                    const docRef = doc(collection(db, COLLECTION_NAME));
                    batch.set(docRef, topic);
                });
                await batch.commit();
            }
        }

        // --- Rendering ---
        function renderTopics(topics) {
            container.innerHTML = '';
            
            // Sort by vote count (descending)
            topics.sort((a, b) => (b.votedBy?.length || 0) - (a.votedBy?.length || 0));

            if (topics.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            } else {
                document.getElementById('empty-state').classList.add('hidden');
            }

            topics.forEach(topic => {
                const voteCount = topic.votedBy ? topic.votedBy.length : 0;
                const hasVoted = topic.votedBy && topic.votedBy.includes(currentUser.uid);
                
                // Color coding for tags
                const levelColor = topic.level === 'Beginner' ? 'text-green-400 bg-green-400/10' : 
                                   topic.level === 'Intermediate' ? 'text-blue-400 bg-blue-400/10' : 'text-purple-400 bg-purple-400/10';

                const el = document.createElement('div');
                el.className = `bg-ae-panel rounded-xl p-4 md:p-5 flex items-center justify-between gap-4 border border-white/5 card-hover transition-all duration-300`;
                
                el.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex gap-2 mb-2">
                            <span class="text-[10px] uppercase tracking-wider font-semibold px-2 py-0.5 rounded ${levelColor}">
                                ${topic.level}
                            </span>
                            <span class="text-[10px] uppercase tracking-wider font-semibold px-2 py-0.5 rounded text-gray-400 bg-white/5">
                                ${topic.category || 'General'}
                            </span>
                        </div>
                        <h3 class="text-lg md:text-xl font-medium text-white">${escapeHtml(topic.title)}</h3>
                    </div>
                    
                    <button onclick="window.toggleVote('${topic.id}', ${hasVoted})" 
                        class="vote-btn group flex flex-col items-center justify-center w-14 h-14 rounded-xl border border-white/10 transition-all duration-200 ${hasVoted ? 'voted' : 'bg-[#161616] hover:border-ae-purple/50'}">
                        <i class="fa-solid fa-caret-up text-xl mb-[-4px] ${hasVoted ? 'text-black' : 'text-gray-500 group-hover:text-ae-purple'}"></i>
                        <span class="font-bold text-sm ${hasVoted ? 'text-black' : 'text-white'}">${voteCount}</span>
                    </button>
                `;
                container.appendChild(el);
            });
        }

        // --- Actions ---
        
        // Expose function to window for HTML onClick
        window.toggleVote = async (docId, hasVoted) => {
            if (!currentUser) return;
            
            const docRef = doc(db, COLLECTION_NAME, docId);
            try {
                if (hasVoted) {
                    await updateDoc(docRef, {
                        votedBy: arrayRemove(currentUser.uid)
                    });
                } else {
                    await updateDoc(docRef, {
                        votedBy: arrayUnion(currentUser.uid)
                    });
                }
            } catch (err) {
                console.error("Error voting:", err);
                alert("Could not register vote. Check console.");
            }
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = topicInput.value.trim();
            const level = levelInput.value;
            const category = categoryInput.value;

            if (!title) return;

            try {
                await addDoc(collection(db, COLLECTION_NAME), {
                    title: title,
                    level: level,
                    category: category,
                    votes: 0,
                    votedBy: [currentUser.uid], // Auto-vote for own suggestion
                    createdAt: new Date()
                });
                
                // Reset form
                topicInput.value = '';
                
                // Visual feedback
                const btn = form.querySelector('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Added';
                setTimeout(() => btn.innerHTML = originalText, 2000);

            } catch (err) {
                console.error("Error adding topic:", err);
                alert("Error adding topic. Check console.");
            }
        });

        // Utility to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

    </script>
</body>
</html>
